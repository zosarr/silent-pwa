<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Silent</title>

  <!-- ðŸ”¹ Icone corrette -->
  <link rel="icon" href="1.png">
  <link rel="icon" href="2.png">
  <link rel="icon" href="2.phg">

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d0d0f"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand">
      <img src="1.png" alt="Silent" width="32" height="32">
      <strong>Silent</strong>
    </div>
    <div class="right">
      <select id="langSelect">
        <option value="it">Italiano</option>
        <option value="en">English</option>
      </select>
      <button id="installBtn" hidden>Install</button>
    </div>
  </header>

  <main>
    <section class="card">
      <h2 data-i18n="connection"></h2>
      <div class="row">
        <input id="wsUrl" placeholder="wss://your-backend/ws?room=test" />
        <button id="connectBtn" data-i18n="connect"></button>
        <button id="disconnectBtn" data-i18n="disconnect" disabled></button>
      </div>
    </section>

    <section class="card">
      <h2 data-i18n="session"></h2>
      <p class="muted" data-i18n="sessionHint"></p>
      <div class="row">
        <label data-i18n="myPub"></label>
        <textarea id="myPub" readonly></textarea>
        <button id="copyMyPubBtn">Copy</button>
      </div>
      <div class="row">
        <label data-i18n="peerPub"></label>
        <textarea id="peerPub"></textarea>
      </div>
      <button id="startSessionBtn" data-i18n="startSession"></button>
      <div id="status" class="muted"></div>
    </section>

    <section class="card">
      <h2 data-i18n="chat"></h2>
      <div id="log" class="log"></div>

      <!-- ðŸ”¹ NUOVA TOOLBAR -->
      <div class="toolbar">
        <button id="cameraBtn" class="icon-btn" title="Fotocamera" aria-label="Fotocamera">ðŸ“·</button>
        <button id="micBtn" class="icon-btn" title="Microfono" aria-label="Microfono">ðŸŽ¤</button>
      </div>

      <div class="row">
        <input id="msgInput" placeholder="Messageâ€¦" />
        <button id="sendBtn" data-i18n="send" disabled></button>
        <button id="clearBtn" data-i18n="clear"></button>
      </div>
    </section>
  </main>

  <footer class="muted">
    <small data-i18n="autodestruct"></small>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
