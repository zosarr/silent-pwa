<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Sessione • Scambio Chiavi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --accent: #22d3ee;
      --border: #1f2937;
      --ok: #10b981;
      --warn: #f59e0b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 15% -10%, rgba(34,211,238,.15), transparent 60%),
                  radial-gradient(1000px 700px at 110% 10%, rgba(16,185,129,.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: 820px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }
    .row { display: grid; gap: 14px; }
    @media (min-width: 760px) {
      .row { grid-template-columns: 1.2fr 1fr; align-items: start; }
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 22px;
      letter-spacing: .2px;
    }
    .muted { color: var(--muted); font-size: 14px; }
    .btnbar { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      border: 1px solid var(--border);
      background: #0b1220;
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform .06s ease, box-shadow .2s ease, border-color .2s ease;
      box-shadow: 0 4px 14px rgba(0,0,0,.2);
      user-select: none;
    }
    .btn:hover { border-color: #2b3547; box-shadow: 0 6px 18px rgba(0,0,0,.28); }
    .btn:active { transform: translateY(1px); }
    .btn-primary { background: linear-gradient(180deg, #0ea5e9, #0284c7); border-color: #0ea5e9; }
    .btn-ok { background: linear-gradient(180deg, #10b981, #059669); border-color: #10b981; }
    .btn-warn { background: linear-gradient(180deg, #f59e0b, #d97706); border-color: #f59e0b; }
    .panel {
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: clip;
      transition: box-shadow .25s ease, border-color .25s ease;
      background: #0b1220;
    }
    .panel.open { box-shadow: 0 12px 28px rgba(0,0,0,.35); border-color: #2b3547; }
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      cursor: default;
      border-bottom: 1px solid var(--border);
    }
    .panel-title { margin: 0; font-size: 16px; }
    .chev {
      transition: transform .25s ease;
      opacity: .7;
    }
    .panel.open .chev { transform: rotate(180deg); opacity: 1; }
    .panel-body {
      padding: 16px;
      display: grid;
      gap: 12px;
    }
    .kv { display: grid; grid-template-columns: 170px 1fr; gap: 10px; align-items: center; }
    .input, .select {
      width: 100%;
      background: #0a1324;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      outline: none;
    }
    .chips { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip {
      padding: 6px 10px;
      background: #0a1324;
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 12px;
      opacity: .9;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(16,185,129,.12);
      border: 1px solid rgba(16,185,129,.25);
      color: #bbf7d0;
    }
    .log {
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      height: 200px;
      overflow: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .spacer { height: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Gestione Sessione</h1>
      <p class="muted">Controlla l’avvio della sessione e lo <em>scambio chiavi</em>. Con questa modifica, <strong>Avvia sessione</strong> non chiude più il pannello; lo fa <strong>Conferme corrispondenza</strong>.</p>

      <div class="row" id="app">
        <div class="col">
          <div class="btnbar">
            <button id="btnAvvia" class="btn btn-primary">Avvia sessione</button>
            <button id="btnConferme" class="btn btn-ok">Conferme corrispondenza</button>
            <button id="btnAnnulla" class="btn btn-warn">Annulla</button>
          </div>

          <div class="spacer"></div>

          <!-- Pannello Scambio Chiavi -->
          <section id="scambioPanel" class="panel open" data-collapsed="false">
            <header class="panel-header">
              <h2 class="panel-title">Scambio chiavi</h2>
              <svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M6 9l6 6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </header>
            <div class="panel-body">
              <div class="kv">
                <label class="muted" for="algoritmo">Algoritmo</label>
                <select id="algoritmo" class="select">
                  <option>ECDH-secp256r1</option>
                  <option>ECDH-x25519</option>
                  <option>DH-4096</option>
                </select>
              </div>
              <div class="kv">
                <label class="muted" for="chiavePubblica">Chiave pubblica (PEM)</label>
                <textarea id="chiavePubblica" class="input" rows="4" placeholder="-----BEGIN PUBLIC KEY-----&#10;..."></textarea>
              </div>
              <div class="chips">
                <span class="chip">Nonce generato</span>
                <span class="chip">Salt sincronizzato</span>
                <span class="chip">HKDF ready</span>
              </div>
              <div class="status" id="statusKey">
                • In attesa di conferma corrispondenza
              </div>
            </div>
          </section>
        </div>

        <div class="col">
          <div class="log" id="log"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Utility di log
    const $log = document.getElementById('log');
    const log = (msg) => {
      const t = new Date().toLocaleTimeString();
      $log.textContent += `[${t}] ${msg}\n`;
      $log.scrollTop = $log.scrollHeight;
    };

    // Stato e riferimenti UI
    const panel = document.getElementById('scambioPanel');
    const statusKey = document.getElementById('statusKey');
    const btnAvvia = document.getElementById('btnAvvia');
    const btnConferme = document.getElementById('btnConferme');
    const btnAnnulla = document.getElementById('btnAnnulla');

    // Collassa/espandi pannello scambio chiavi
    function setPanelCollapsed(collapsed) {
      panel.dataset.collapsed = String(collapsed);
      if (collapsed) {
        panel.classList.remove('open');
        panel.style.maxHeight = '48px';
      } else {
        panel.classList.add('open');
        panel.style.maxHeight = '';
      }
    }

    // Iniziale: pannello visibile (non collassato)
    setPanelCollapsed(false);

    // === Comportamento aggiornato richiesto ===
    // Avvia sessione: NON chiude il pannello scambio chiavi.
    btnAvvia.addEventListener('click', async () => {
      log('Avvio sessione richiesto.');
      // Simula preparazione sessione SENZA chiudere il pannello:
      statusKey.textContent = '• Sessione avviata. In attesa di conferme corrispondenza…';
      // (eventuali chiamate API qui)
    });

    // Conferme corrispondenza: ESEGUE l’azione di chiudere a tendina lo scambio chiavi.
    btnConferme.addEventListener('click', () => {
      const alreadyCollapsed = panel.dataset.collapsed === 'true';
      // Se è già chiuso, lo lasciamo chiuso (o potresti togglare; qui chiudiamo esplicitamente)
      setPanelCollapsed(true);
      statusKey.textContent = '• Corrispondenza confermata. Scambio chiavi completato.';
      log('Conferme corrispondenza eseguite. Pannello scambio chiavi chiuso.');
      if (alreadyCollapsed) {
        log('Nota: pannello era già chiuso.');
      }
    });

    // Annulla: riapre il pannello per rivedere/ritentare
    btnAnnulla.addEventListener('click', () => {
      setPanelCollapsed(false);
      statusKey.textContent = '• Operazione annullata. Pannello riaperto per modifica parametri.';
      log('Operazione annullata. Pannello scambio chiavi riaperto.');
    });

    // (Facoltativo) Se vuoi impedire il toggle cliccando sull’header, disabilita il cursore:
    document.querySelector('.panel-header').style.pointerEvents = 'none';
  </script>
</body>
</html>
