<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#b08968" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/1.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/1.png" />
  <title>Silent â€” Secure Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="logo">ðŸ”’</span>
      <span>Silent</span>
    </div>
    <div class="status">
      <span id="connState" class="badge">Non connesso</span>
      <button id="installBtn" class="btn hidden" aria-label="Installa">Install</button>
      <select id="langSelect" class="lang-select" aria-label="Language">
        <option value="it" selected>IT</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>

  <main class="app-main">
    <section class="chat" id="chat"></section>

    <details class="keys-panel" id="keysPanel">
      <summary data-i18n="keyExchange">Scambio chiavi</summary>
      <div class="keys-grid">
        <div>
          <label data-i18n="yourPublicKey">La tua chiave pubblica</label>
          <textarea id="myPubKey" readonly></textarea>
          <button class="btn" id="copyMyKey" data-i18n="copy">Copia</button>
        </div>
        <div>
          <label data-i18n="peerPublicKey">Chiave pubblica peer</label>
          <textarea id="peerPubKey" placeholder="Incolla qui la chiave pubblica del tuo peer"></textarea>
          <button class="btn" id="setPeerKey" data-i18n="set">Imposta</button>
        </div>
      </div>
      <div class="room-grid">
        <div>
          <label data-i18n="roomId">ID stanza</label>
          <input id="roomId" placeholder="es. demo" />
          <button class="btn" id="connectRoom" data-i18n="join">Entra</button>
        </div>
        <div class="session-state">
          <span data-i18n="sessionState">Stato sessione:</span>
          <strong id="sessionState">Non connesso</strong>
        </div>
      </div>
    </details>

    <div class="composer">
      <button id="btnImage" class="icon-btn" title="Immagine" aria-label="Invia immagine">ðŸ“·</button>
      <button id="btnAudio" class="icon-btn" title="Audio" aria-label="Invia audio">ðŸŽ¤</button>
      <input id="messageInput" type="text" placeholder="Scrivi un messaggioâ€¦" />
      <button id="sendBtn" class="btn primary" data-i18n="send">Invia</button>
      <input id="imagePicker" type="file" accept="image/*" class="hidden" />
    </div>
  </main>

  <dialog id="imagePreview">
    <img id="previewImg" alt="Preview" />
    <div class="dialog-actions">
      <button id="cancelPreview" class="btn" data-i18n="cancel">Annulla</button>
      <button id="sendImage" class="btn primary" data-i18n="send">Invia</button>
    </div>
  </dialog>

  <template id="bubbleTmpl">
    <div class="bubble">
      <div class="bubble-inner">
        <div class="meta"><span class="when"></span></div>
        <div class="content"></div>
      </div>
    </div>
  </template>

  <script type="module" src="i18n.js"></script>
  <script type="module" src="crypto.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
