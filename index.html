<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Silent</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d0d0f"/>
  <link rel="icon" href="icons/1.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand">
      <img src="icons/1.png" alt="Silent" width="32" height="32">
      <h1>Silent</h1>
    </div>
    <div class="right">
      <select id="langSel">
        <option value="it">IT</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>

  <main>
    <section class="card">
      <h2 data-i18n="connection">Connessione</h2>
      <div class="row">
        <input id="wsUrl" placeholder="wss://example/ws?room=..." />
        <button id="connectBtn" data-i18n="connect">Connetti</button>
        <span id="status" class="pill">--</span>
      </div>
    </section>

    <section class="card">
      <h2 data-i18n="session">Scambio chiavi</h2>
      <p class="muted" data-i18n="sessionHint">Premi il pulsante per scambiare la chiave e attivare la chat</p>
      <div class="row">
        <label data-i18n="myPub">La mia chiave</label>
        <textarea id="myPub" readonly rows="3"></textarea>
      </div>
      <div class="row">
        <label data-i18n="peerPub">Chiave utente (incolla)</label>
        <textarea id="peerPub" rows="3"></textarea>
      </div>
      <div class="row">
        <button id="startSession" data-i18n="startSession">Avvia sessione</button>
        <span id="fingerprint" class="pill"></span>
      </div>
    </section>

    <section class="card">
      <h2 data-i18n="chat">Chat</h2>
      <div id="log" class="log"></div>

      <!-- üé§ CONTROLLI AUDIO -->
      <div class="row">
        <button id="recBtn" title="Registra audio">üéôÔ∏è Registra</button>
        <button id="stopRecBtn" title="Stop" disabled>Stop</button>
        <span id="recStatus" class="pill"></span>
      </div>

      <div class="row">
        <input id="msgInput" placeholder="Scrivi un messaggio‚Ä¶"/>
        <button id="sendBtn" data-i18n="send">Invia</button>
        <button id="clearBtn" data-i18n="clear">Pulisci</button>
      </div>
      <small data-i18n="autodestruct">I messaggi si autodistruggono 5 minuti dopo la lettura.</small>
    </section>
  </main>

  <footer>
    <span>Silent ‚Ä¢ E2E con WebCrypto</span>
  </footer>

  <script type="module" src="i18n.js"></script>
  <script type="module" src="crypto.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
