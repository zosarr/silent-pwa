<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Silent</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d0d0f"/>
  <link rel="apple-touch-icon" href="./icons/1.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand">
      <img src="icons/1.png" alt="Silent" width="32" height="32">
      <h1>Silent</h1>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>Connessione</h2>
      <div class="row">
        <label>Stato: <strong data-i18n="connection">: non connesso</strong></label>
        <span id="connStatus">Non connesso</span>
      </div>

      <div class="row">
        <label>La mia chiave</label>
        <input id="myPub" />
        <button id="copyMyPubBtn">Copia</button>
      </div>

      <div class="row">
        <label>Chiave peer</label>
        <input id="peerPub" placeholder="Incolla chiave peer" />
        <button id="startSessionBtn">Avvia sessione</button>
      </div>

      <details>
        <summary>Opzioni</summary>
        <div>
          <button id="installBtn">Installa</button>
          <button id="clearBtn">Pulisci chat</button>
        </div>
      </details>
    </section>

    <section class="chat">
      <ul id="log" aria-live="polite"></ul>

      <div class="composer">
        <input id="msgInput" placeholder="Scrivi un messaggio..." />
        <button id="sendBtn">Invia</button>
      </div>

      <section class="info">
        <small data-i18n="autodestruct">I messaggi si autodistruggono 5 minuti dopo la lettura.</small>
      </section>
    </section>
  </main>

  <footer>
    <span>Silent â€¢ https://silent-pwa.netlify.app</span>
  </footer>

  <script type="module" src="i18n.js"></script>
  <script type="module" src="crypto.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
