<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Silent</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d0d0f"/>
  <link rel="apple-touch-icon" href="./icons/1.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand">
      <img src="icons/1.png" alt="Silent" width="32" height="32">
      <h1>Silent</h1>
    </div>
    <div class="actions">
      <select id="langSelect" aria-label="Language">
        <option value="it">Italiano</option>
        <option value="en">English</option>
      </select>
      <button id="installBtn" class="ghost">Install</button>
      <button id="clearBtn" class="danger" data-i18n="clear">Pulisci</button>
    </div>
  </header>

  <main>
<section class="panel">
  <!-- h2 data-i18n="connection">Connessione</h2 -->

  <!-- Box stato -->
  <div id="connStatus" class="status-box disconnected">
    Non connesso
  </div>

  <details>
    <summary data-i18n="session">Scambio chiavi</summary>
    <div class="grid2">
      <label>
        <span data-i18n="myPub">La mia chiave</span>
        <textarea id="myPub" readonly></textarea>
        <div class="row">
          <button id="copyMyPubBtn">Copia chiave</button>
        </div>
      </label>

     <label>
    <span data-i18n="peerPub">Chiave utente (incolla)</span>
    <textarea id="peerPub" placeholder="Incolla la chiave dell'altro utente"></textarea>
</label>

    </div>

    <div class="row">
      <button id="startSessionBtn" data-i18n="startSession">Avvia sessione</button>
      <small data-i18n="sessionHint">Premi il pulsante per scambiare la chiave e attivare la chat</small>
    </div>
  </details>
</section>

    
    <section class="panel">
      <h2 data-i18n="chat">Chat</h2>
      <ul id="log" class="messages" aria-live="polite"></ul>
      <div class="composer">
        <input id="msgInput" placeholder="Scrivi un messaggio…" autocomplete="off"/>
        <button id="sendBtn" data-i18n="send">Invia</button>
      </div>
      <small data-i18n="autodestruct">I messaggi si autodistruggono 5 minuti dopo la lettura.</small>
    </section>
  </main>

  <footer>
    <span>Silent • E2E con WebCrypto</span>
  </footer>

  <script type="module" src="i18n.js"></script>
  <script type="module" src="crypto.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
